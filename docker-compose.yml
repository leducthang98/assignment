version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: solana-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - solana-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: solana-api
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SOLANA_NETWORK=mainnet-beta
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL=300
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - solana-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: solana-web
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - solana-network

networks:
  solana-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
